<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
              <div class="col s5">
                 <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Enter name">
                            <label>Name: 
                                <label class="red-text">*</label>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="userid" #name="ngModel" [(ngModel)]="userService.selectedUser.userid" placeholder="Enter userid">
                            <label>Userid: 
                                <label class="red-text">*</label>
                            </label>
                        </div>
                    </div>

                 </form>
              </div>
              <div class="col s7">
                  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
