                    <input type="password" name="password" #name="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Enter password" required>
          
          <button type="submit" style="background-color: #3d3b62;"   routerLink='/home' routerLinkActive="active" [disabled]="!userForm.valid">Login</button>
