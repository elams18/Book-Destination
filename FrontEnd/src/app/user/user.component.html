<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
              <div class="col s5">
                 <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
                    <input type="hidden" name="points" #_id="ngModel" [(ngModel)]="userService.selectedUser.points">
                    <div class="row">
                        <div class="input-field col s12">
                          <label>Name: 
                            <label class="red-text">*</label>
                        </label>
                          <br>
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Enter name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <label>Userid: 
                            <label class="red-text">*</label>
                        </label>
                        <br>
                            <input type="text" name="userid" #name="ngModel" [(ngModel)]="userService.selectedUser.userid" placeholder="Enter userid" required>
                        </div>
                    </div>
                    <div class="row">
                      <button class="btn-custom right waves-effect waves-light btn" (click)="resetForm(userForm)">Reset</button>
                      <button class="right btn-custom waves-effect waves-light btn" (click)="onSubmit(userForm)" [disabled]="!userForm.valid">Sign Up</button>
                    </div>
                    Already a user? Sign in <a>here</a>
                 </form>
              </div>
              <div class="col s7">
                  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
